<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
     integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous" />
     <script src="https://kit.fontawesome.com/e86808a0f5.js" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <link rel="stylesheet" href="src/styles.css" />
      
    <title>Forecast</title>
</head>
<body>
<div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
     <form id="search-form" class="mb-3">
        <div class="row">
      <div class="col-9">
      <input
        type="search"
        placeholder="Type a city"
        class="form-control"
        autocomplete="off"
        autofocus="on"
        id="city-input" />
        
     </div>   
       <div class="col-3">
        <input 
        type="submit"
        class="btn btn-primary w-100"
        value="Search" />
       </div>
      </div>
    </form>
   <div class="overview">
    <h1 id="city">
        New York
    </h1>
<ul>
    <li id="date">
       Monday 5:00
    </li>
    <li id="description">
        rainy
    </li>
</ul>
</div>
<div class="row">
    <div class="col-6">
      <div class="clearfix weather-temperature">
    <img src="https://assets.msn.cn/bundles/v1/weather/latest/ModerateRainV2.svg" 
     alt="rainy"  
     id="icon"
     class="float-left" />
    <div class="float-left">
        <strong id="temperature"> 12 </strong>
        <span class="units">
             <a href="#" id="celsius-link" class="active"> 째C </a> |
             <a href="#" id="fahrenheit-link"> 째F </a>
        </span>
    </div>
  </div>
</div>
<div class="col-6">
<ul>
    <li>
        Precipitation: 16%
    </li>
    <li>
        Wind: <span id="wind"></span>5 MPH
    </li>
    <li>
        Humidity: <span id="humidity"></span>69 % 
    </li>
</ul>
</div>
</div>

<div class="weather-forecast" 
id="forecast">
<div class="row">
    <div class="col-2">
        <div class="weather-forecast-date">Monday</div>
<i class="fas fa-sun"></i>
<div class="weather-forecast-temperatures">
<span class="weather-forecast-temperature-max">
    18째 </span>
<span class="weather-forecast-temperature-min">
    12째 </span>
</div>
</div>
</div>
</div>

</div>
    <small>
      Created by:Maria Garcia  <a href="https://github.com/mariasalud/forecast"
       target="_blank">Open-source code</a>
    </small>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
